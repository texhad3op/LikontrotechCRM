<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>TreePage</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<style>
table.wicket-tree-content {
	width: 100%;
}
</style>
</head>
<body>
<wicket:extend>

	<table width="100%">
		<tr>
			<td>
			<div class="ColumnTop">Katalogas</div>
			<div class="Column">
			<div wicket:id="tree" class="my-tree"></div>
			</div>
			</td>
			<td valign="top">
			<div class="ColumnTop">Elementas: <span
				wicket:id="selectedElement"></span></div>
			<div class="Column">
			<div class="aPanelTop">Veiksmai</div>
			<div class="aPanelBtm"><a href="#" wicket:id="changeStateLink"><span
				wicket:id="changeStatelabel">uu</span></a> &nbsp;&nbsp;&nbsp; <a
				href="#" wicket:id="deleteLink"
				onclick="return confirm('Are you sure?');">delete</a>&nbsp;&nbsp;&nbsp;
			<a href="#" wicket:id="editLink">edit</a></div>
			<div class="aPanelTop">Keisti elementą</div>
			<div class="aPanelBtm">
			<form wicket:id="form" name="editForm">
			<table>
				<tr>
					<td>Pavadinimas</td>
					<td><input type="text" wicket:id="name" size="40" /></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td><input type="submit" value="Išsaugoti" /></td>
				</tr>
			</table>
			</form>


			</div>
			</div>
		<div class="aPanel">
			<div class="TableTop">
				Aukštesnis elemetas
			</div>
			<a href="#" wicket:id="parentElementLink"><span wicket:id="parentElementLabel"></span></a>	
		</div>			
			<table>
				<wicket:container wicket:id="catalogElementList">
					<wicket:container wicket:id="component" />
					<br />
				</wicket:container>
			</table>
			</td>
		</tr>
	</table>

</wicket:extend>
</body>
</html>
